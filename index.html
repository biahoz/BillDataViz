<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
  body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0;
      background-color: #3a3a3a;}

.line {
      fill: none;
      stroke: lightgray;
      stroke-width: 2px;
}

.axis line, .axis path{
    stroke: white;
}

.axislabel {
    font: 16px sans-serif;
    fill: white;
    stroke: none;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 100px;
  height: 100px;
  padding: 2px;
  font: 12px sans-serif;
  color: white;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
}


  </style>
</head>

<body>

  <script>
//find js library. convert to epoch10 and then convert it back


    // set the dimensions and margins of the graph
    var margin = {top: 50, right: 50, bottom: 150, left: 125},
    width = 1300 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    // parse the date / time
    var parseTime = d3.timeParse("%Y-%m-%d");

    //format date data
    var formatTime = d3.timeFormat("%b %d %Y");



    //function to determine status
    function getStatus(introduced_date, house_passage, senate_passage, enacted, vetoed) {
      if (vetoed != null) {
        return "Vetoed";
      }
      else if (enacted != null) {
        return "Enacted";
      }
      else if (senate_passage != null) {
        return "Passed Senate";
      }
      else if (house_passage != null) {
        return "Passed House";
      }
      else {
        return "Introduced";
      }
    }

function getSizeByCosponsor(cosponsors) {
      var maxValue, maxCircleRadius;


      var scale = d3.scaleSqrt()
      .domain([0, 300])
      .range([5, 30]);

       return scale(cosponsors);
    }

// set the ranges
var x = d3.scaleTime().range([0, width]);
// var y = d3.scaleLinear().range([height, 0]);
var y = d3.scalePoint().range([height, 0]);
// var y = d3.scalePoint().domain(['True', 'False']).range([height, 0]);


// define the line
var valueline = d3.line()
.x(function(d) { return x(d.introduced_date); })
.y(function(d) { return y(d.billStatus); });

//set color
var color = d3.scaleOrdinal(d3.schemeCategory10);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("allActiveData_114_400.json", function(error, data) {
    if (error) throw error;

    //loop through bills
    data.forEach (function(d) {
      // var billStatus;
      //get relevant data points
      //parse into appropriate data formats
      d.bill_id = d.bill_id;
      d.introduced_date = parseTime(d.introduced_date); //for dates
      d.latest_major_action_date = parseTime(d.latest_major_action_date);
      d.cosponsors = +d.cosponsors; //for numbers
      d.sponsor_party = d.sponsor_party;
      d.active = d.active;
      d["billStatus"] = getStatus(d.introduced_date, d.house_passage, d.senate_passage, d.enacted, d.vetoed);
      d["radius"] = +getSizeByCosponsor(d.cosponsors);
    }); //end loop


        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.introduced_date; }));
        y.domain(['Vetoed','Introduced','Passed House','Passed Senate','Enacted']);




  //test print
  // console.log(this.billStatus);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline)
      .attr("id", "line1");

    // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline)
      .attr("id", "line2");



var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


// Add the introduced scatterplot
  svg.selectAll("dot")
      .data(data)
      .enter().append("circle")
      .attr("r", function(d) {return d.radius;})
      .attr("cx", function(d) { return x(d.introduced_date); })
      .attr("cy", function(d) { return y(d.billStatus); })
      //change color of dot
      .style("fill", function(d) {
        if(d.sponsor_party == "D") {return "darkblue";}
        else {return "darkred";}
       })
      //hover function
      .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
        //content of tooltip
       div.html(d.bill_id + "<br/>" + d.billStatus + "<br/>" + "Introduced Date: " + formatTime(d.introduced_date) + "<br/>" + d.sponsor_party + " " + d.cosponsors + "<br/><a href=\"" + d.govtrack_url + "\" target=\"_blank\">Link</a>")
         .style("left", (d3.event.pageX + 28) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
         //hover to select
         // Determine if current line is visible
          var active   = line1.active ? false : true,
            newOpacity = active ? 0 : 1;
          // Hide or show the elements
          d3.select("#line1").style("opacity", newOpacity);
          // Update whether or not the elements are active
          line1.active = active;
       });
      // //click function
      // .on("click", function(){
      // // Determine if current line is visible
      // var active   = line1.active ? false : true,
      //   newOpacity = active ? 0 : 1;
      // // Hide or show the elements
      // d3.select("#line1").style("opacity", newOpacity);
      // // Update whether or not the elements are active
      // line1.active = active; });

// Add the latest major action scatterplot
  svg.selectAll("dot")
      .data(data)
      .enter().append("circle")
      .attr("r", function(d) {return d.radius;})
      .attr("cx", function(d) { return x(d.latest_major_action_date); })
      .attr("cy", function(d) { return y(d.billStatus); })
      //change color of dot
      .style("fill", function(d) {
        if(d.sponsor_party == "D") {return "darkblue";}
        else {return "darkred";}
       })
      .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
        //content of tooltip
       div.html(d.bill_id + "<br/>" + d.billStatus + "<br/>" + "Latest Major Action Date: " + formatTime(d.latest_major_action_date) + "<br/>" + d.sponsor_party + " " + d.cosponsors + "<br/><a href=\"" + d.govtrack_url + "\" target=\"_blank\">Link</a>")
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
         //hover to select
         // Determine if current line is visible
          var active   = line1.active ? false : true,
            newOpacity = active ? 0 : 1;
          // Hide or show the elements
          d3.select("#line1").style("opacity", newOpacity);
          // Update whether or not the elements are active
          line1.active = active;
       });

  // Add the X Axis
  svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
              .ticks(d3.timeMonth.every(3))
              .tickFormat(d3.timeFormat("%b %Y")))
      //tick labels
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)")
        .style("fill","white");

// text label for the x axis
  svg.append("text")
      .attr("class", "axislabel")
      .attr("x", width / 2 )
      .attr("y",  height + margin.top + 70)
      .style("text-anchor", "middle")
      .text("Introduced Date");

  // Add the Y Axis
  svg.append("g")
  .attr("class", "axis")
  .call(d3.axisLeft(y))
  //tick labels
  .selectAll("text")
    .style("fill","white");

// text label for the y axis
svg.append("text")
      .attr("class", "axislabel")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Status");
})
</script>

</body>
